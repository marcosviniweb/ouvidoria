
<ion-header>
  <ion-toolbar color = "primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Vídeos da Prefeitura</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list class = "fundobranco" style=" border-radius:10px ;" *ngFor="let item of videos | async" >
 
      <ion-thumbnail style = "width: 100%; height: 160px;" item-start (click)="assistir(item.snippet.resourceId.videoId)" detail-none>
      <img style = "width: 100%; margin-top:-6px;box-shadow: 5px 10px 15px  #002d61 ;" [src]="item.snippet.thumbnails.standard.url">
    </ion-thumbnail>
    <p style = "background-color: rgba(0, 0, 0, 0.0);color: white; font-size: 12px;padding-left: 5px;  " >Publicação: {{ item.snippet.publishedAt | date:'dd-MM-yyyy' }}</p>
    
    <p style = "background-color: rgba(0, 0, 0, 0.0);color: white; font-size: 18px; padding-left: 5px; margin-top: -5px" >{{ item.snippet.title }}</p>
    
 
  </ion-list>
  <br>
</ion-content>
